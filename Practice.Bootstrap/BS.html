<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script src="Scripts/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h3>Panel</h3>
            <div class="panel panel-default">
                <div class="panel-heading">Panel header</div>
                <div class="panel-body">
                    Some panel body.
                </div>
                <div class="panel-footer">Panel footer</div>
            </div>
        </div>
        <div class="row">
            <h3>Images</h3>
            <img src="Content/Images/cinqueterre.jpg" class="img-circle" />
            <img src="Content/Images/cinqueterre.jpg" class="img-rounded" />
            <img src="Content/Images/cinqueterre.jpg" class="img-thumbnail" />
        </div>
        <div class="row">
            <h3>Buttons</h3>
            <input type="button" value="btn btn-default" class="btn btn-default" />
            <input type="button" value="btn btn-default" class="btn btn-info" />
            <input type="button" value="btn btn-default" class="btn btn-success" />
            <input type="button" value="btn btn-default" class="btn btn-danger" />
            <input type="button" value="btn btn-default" class="btn btn-warning" />
            <input type="button" value="btn btn-default" class="btn btn-link" />
            <input type="button" value="btn btn-default" class="btn btn-primary" />
        </div>
    </div>
</body>
</html>
