<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Salary</th>
            <th>City</th>
        </tr>
    </thead>
    <tr ng-repeat="employee in employees">
        <td>{{employee.name}}</td>
        <td>{{employee.gender}}</td>
        <td>{{employee.salary|currency:"$":2}}</td>
        <td>{{employee.city}}</td>
    </tr>
</table>
