<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="../Scripts/angular.min.js"></script>
    <script type="text/javascript">
        var myApp = angular
            .module("myApp", [])
            .controller("myController", function ($scope) {
                var employees = [
                { name: "Ben", gender: "Male", salary: 55000, city: "London" },
                { name: "Sara", gender: "Female", salary: 68000, city: "Chennai" },
                { name: "Mark", gender: "Male", salary: 57000, city: "London" },
                { name: "Pam", gender: "Female", salary: 53000, city: "Chennai" },
                { name: "Todd", gender: "Male", salary: 60000, city: "London" }
                ];

                $scope.employees = employees;
            })
            .controller("myController1", function ($scope) {
                var employees = [
                { name: "Ben", gender: "Male", salary: 55000, city: "London" },
                { name: "Sara", gender: "Female", salary: 68000, city: "Chennai" },
                { name: "Mark", gender: "Male", salary: 57000, city: "London" },
                { name: "Pam", gender: "Female", salary: 53000, city: "Chennai" },
                { name: "Todd", gender: "Male", salary: 60000, city: "London" }
                ];

                $scope.employees = employees;
                $scope.search = function (item) {
                    if ($scope.searchText == undefined) {
                        return true;
                    }
                    else {
                        if(item.name.toLowerCase().indexOf($scope.searchText.toLowerCase())!=-1||
                            item.city.toLowerCase().indexOf($scope.searchText.toLowerCase()) != -1) {
                            return true;
                        }
                    }
                    return false;
                };
            });
    </script>
</head>
<body ng-app="myApp">
    <div ng-controller="myController">
        Search: 
        <input type="text" placeholder="search by name" ng-model="searchText.name" />
        <input type="text" placeholder="search by city" ng-model="searchText.city" />
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Salary</th>
                    <th>City</th>
                </tr>
            </thead>
            <tr ng-repeat="employee in employees|filter:searchText">
                <td>{{employee.name}}</td>
                <td>{{employee.gender}}</td>
                <td>{{employee.salary}}</td>
                <td>{{employee.city}}</td>
            </tr>
        </table>
    </div><br />
    <div ng-controller="myController1">
        Search: 
        <input type="text" placeholder="Search by Name and City" ng-model="searchText" />
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Salary</th>
                    <th>City</th>
                </tr>
            </thead>
            <tr ng-repeat="employee in employees|filter:search">
                <td>{{employee.name}}</td>
                <td>{{employee.gender}}</td>
                <td>{{employee.salary}}</td>
                <td>{{employee.city}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
