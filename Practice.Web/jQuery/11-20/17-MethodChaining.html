<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../Scripts/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('li')
                .css('color', 'blue')
                .slideUp(2000)
                .slideDown(2000)
                .attr('title', 'My Title');
        });
    </script>
</head>
<body>
    <h2>Method Chaining</h2>
    <ul>
        <li>India</li>
        <li>USA</li>
        <li>Canada</li>
    </ul>
</body>
</html>
