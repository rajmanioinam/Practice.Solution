<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Each Function</title>
    <script src="../Scripts/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('li').each(function () {
                alert($(this).text());
            });
        });
    </script>
</head>
<body>
    <h2>Each Function</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Citrous</li>
        <li>Avocado</li>
    </ul>
</body>
</html>
