<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Element Selector</title>
    <script src="../Scripts/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#btnSubmit').click(function () {
                $('div').toggle();
            });
        });
    </script>
</head>
<body>
    <input type="button" value="Show/Hide Text" id="btnSubmit" /><br />
    <div>To select HTML element by tag-name use jQuery $(tagname) selector</div>
</body>
</html>
