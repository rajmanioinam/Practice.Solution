<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Document.Ready</title>
    <script src="../Scripts/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#btnSubmit').click(function () {
                alert('$(document).ready() is a jQuery event. It fires as soon as the DOM is loaded and ready to be manipulated by script. This event is fired before all the images, CSS are fully loaded.');
            });
        });
    </script>
</head>
<body>
    <input type="button" id="btnSubmit" value="What is $(document).Ready()?"/>
</body>
</html>
