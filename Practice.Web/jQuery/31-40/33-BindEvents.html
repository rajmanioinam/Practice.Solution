<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bind Events</title>
    <script src="../Scripts/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#btnSubmit').bind('click mouseover mouseout', function (event) {
                if (event.type == 'click') {
                    $('#divResult').html('Button Clicked');
                }
                else if (event.type == 'mouseover') {
                    $('#divResult').html('Mouse Over');
                }
                else {
                    $('#divResult').html('Mouse out');
                }
            });
        });
    </script>
</head>
<body>
    <h2>Bind Events</h2>
    <input type="button" value="Submit" id="btnSubmit"/>
    <div id="divResult"></div>
</body>
</html>
