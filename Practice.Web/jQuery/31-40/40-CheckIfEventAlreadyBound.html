<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../../Scripts/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#btnBindEvent').click(function () {
                var jQueryObject = $('#btnEventToBeBinded');
                var rawDOMElement = jQueryObject.get(0);
                var eventObject = $._data(rawDOMElement, 'events');
                if (eventObject != undefined && eventObject.click != undefined) {
                    alert('Click event exists');
                }
                else {
                    $('#btnEventToBeBinded').on('click', function () {
                        alert('Event Avaible');
                    });
                }
            });
        });
    </script>
</head>
<body>
    <input type="button" value="Bind Event" id="btnBindEvent"/><br />
    <input type="button" value="Event to be Binded" id="btnEventToBeBinded"/>
</body>
</html>
