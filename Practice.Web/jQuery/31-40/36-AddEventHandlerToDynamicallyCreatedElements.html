<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../Scripts/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('ul').on('click', 'li', DoSomething);
            $('#btnSubmit').click(function () {
                $('ul').append('<li>New Element</li>');
            }                 
            );
            function DoSomething() {
                alert($(this).text());
            };
        });
    </script>
</head>
<body>
    <h2>Add events to dynamically created elements</h2>
    <input type="button" value="Add new element" id="btnSubmit"/>
    <ul>
        <li>Element</li>
    </ul>
</body>
</html>
